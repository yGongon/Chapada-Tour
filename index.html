    <script>
      // Prevent libraries from overwriting window.fetch if it already exists and is a getter
      (function() {
        const originalFetch = window.fetch;
        if (originalFetch) {
          Object.defineProperty(window, 'fetch', {
            configurable: false,
            enumerable: true,
            get: function() { return originalFetch; },
            set: function() { 
              console.warn('Attempt to overwrite window.fetch blocked.');
              return originalFetch; 
            }
          });
        }
      })();
    </script>
    <script type="text/javascript">
      window.googleTranslateElementInit = function() {
        console.log('Google Translate Initializing...');
        new google.translate.TranslateElement({
          pageLanguage: 'pt',
          includedLanguages: 'en,fr,es,pt',
          layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
          autoDisplay: false
        }, 'google_translate_element');
      }
    </script>
    <script type="text/javascript" src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
